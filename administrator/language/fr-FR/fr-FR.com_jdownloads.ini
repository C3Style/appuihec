COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Les affichages déterminent la façon dont le contenu sera présenté aux utilisateurs</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Plusieurs affichages standard sont inclus à l'installation. Ils peuvent être modifiés à souhait et vous pouvez en créer de nouveaux. Pour simplifier cette configuration, vous pouvez utiliser un éditeur WYSIWYG ou une simple zone de texte.<br /><br />Dans le cas où certains composants du site ne fonctionneraient pas correctement, rétablissez les <b>affichages par défaut</b> aux <b>contenus d'origine</b> (état post-installation). Pour ce faire, videz <b>tous les textes</b> des champs de l'affichage par défaut et sélectionner <b>Sauvegarder</b>. La page sera sauvegardée avec les contenus d'origine. <b>Attention:</b> les changements déjà faits seront perdus.<br /><br />Note: plusieurs balises sont utilisées dans les affichages (par exemple <font color="_QQ_"darkred"_QQ_">{files}</font>). Les balises sont remplacées avec le contenu réel lors de la génération des pages.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS="Affichage: Catégories"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC="Manière dont seront affichées les <b>catégories</b> pour les utilisateurs. Les balises {files} and {checkbox_top} ne sont utilisées que pour afficher les catégories simples.<br /><br />Les balises <font color="_QQ_"red"_QQ_">{files} {form_hidden} {form_button} {checkbox_top}</font> <font color="_QQ_"red"_QQ_">NE doivent PAS</font> être supprimées du code! Retirez uniquement la balise {checkbox_top} du code si la balise {url_download} est utilisée dans l'affichage des fichiers. La balise {files} est remplacée par les données d'affichage des fichiers.<br /><br />Balises disponibles:<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat} {google_adsense}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TITLE="<b>Information d'affichage des catégories:</b>"
